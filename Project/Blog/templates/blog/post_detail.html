{% extends "pages/base.html" %}

{% block title %}Post Detail{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4 font-weight-bold">{{ post.title }}</h1>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid rounded shadow-lg mb-4" style="max-width: 800px; height: auto;" />
            {% endif %}
        </div>
        
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="card-text mb-4">
                    {{ post.body|safe }}
                    {% comment %} |safe hiá»ƒu code html(h1,p,.........) {% endcomment %}
                </div>
                <p class="text-muted"><em>Published on: {{ post.date|date:"F j, Y" }}</em></p>
            </div>
        </div>
    </div>
{% endblock %}
